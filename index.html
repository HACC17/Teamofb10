<!DOCTYPE html>
<html ng-app="volunteerApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Volunteers Scheduling App</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />    
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="main-body-color">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Election Volunteer Scheduling</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Dashboard</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="dropdown create">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <a href="#">Welcome, {{vm.user.firstName}}!</a>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Manage Users</a></li>
                                <li><a href="#">Manage Schedules</a></li>
                                <li><a href="#">Reports</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#!/login">Logout</a></li>
                </ul>
            </div>
        </div>
        <!--/.nav-collapse -->
    </nav>

    <div class="jumbotron main-body-color">
        <div class="container">
            <div class="row">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>

    <footer id="footer">
        Copyright HACC, &copy; 2017
    </footer>

    <script src="js/1.6.0/angular.min.js"></script>
    <script src="js/1.6.0/angular-route.min.js"></script>
    <script src="js/1.6.0/angular-cookies.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/services/authentication.service.js"></script>
    <script src="app/services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="app/services/user.service.js"></script> -->
    
    <!-- Fake user service for demo that uses local storage -->
    <script src="app/services/user.service.local-storage.js"></script>
    
    <script src="app/dashboard/dashboard.controller.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/address/address.controller.js"></script>
    <script src="app/register/register.controller.js"></script>
    <script src="app/user/user.controller.js"></script>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
