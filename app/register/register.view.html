<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.birthDate.$dirty && form.birthDate.$error.required }">
            <label for="username">Date of Birth</label>
            <input type="text" name="birthDate" id="birthDate" class="form-control" ng-model="vm.user.birthDate" required />
            <span ng-show="form.birthDate.$dirty && form.birthDate.$error.required" class="help-block">Date of Birth is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.residentAddress.$dirty && form.residentAddress.$error.required }">
            <label for="username">Resident Address</label>
            <input type="text" name="residentAddress" id="residentAddress" class="form-control" ng-model="vm.user.residentAddress" required />
            <span ng-show="form.residentAddress.$dirty && form.residentAddress.$error.required" class="help-block">Resident address is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.residentCity.$dirty && form.residentCity.$error.required }">
            <label for="username">City</label>
            <input type="text" name="residentCity" id="residentCity" class="form-control" ng-model="vm.user.residentCity" required />
            <span ng-show="form.residentCity.$dirty && form.residentCity.$error.required" class="help-block">City is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.residentState.$dirty && form.residentState.$error.required }">
            <label for="username">State</label>
            <input type="text" name="residentState" id="residentState" class="form-control" ng-model="vm.user.residentState" required />
            <span ng-show="form.residentState.$dirty && form.residentState.$error.required" class="help-block">State is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.residentZip.$dirty && form.residentZip.$error.required }">
            <label for="username">Zip</label>
            <input type="text" name="residentZip" id="residentZip" class="form-control" ng-model="vm.user.residentZip" required />
            <span ng-show="form.residentZip.$dirty && form.residentZip.$error.required" class="help-block">Zip is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>

        </div>
    </form>
</div>
